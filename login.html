<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Café Aroma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://img.icons8.com/color/48/coffee.png" />

  <style>
    /* Reset de estilo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo */
    body {
      background-color: #f8f0e3;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container principal */
    .login-container {
      background-color: #ffffff;
      width: 400px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    /* Logo */
    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 32px;
      color: #6b4226;
      margin-bottom: 20px;
    }

    /* Formulário */
    .login-form h2 {
      margin-bottom: 20px;
      color: #6b4226;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #4e342e;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #6b4226;
      outline: none;
    }

    /* Botão */
    .login-button {
      background-color: #6b4226;
      color: #ffffff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #4e342e;
    }

    /* Rodapé */
    .footer {
      margin-top: 10px;
    }

    .footer p {
      font-size: 14px;
      color: #6b4226;
    }

    .footer a {
      color: #4e342e;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/100/coffee.png" alt="Logo do Café" />
      <h1>Café Aroma</h1>
    </div>

    <form class="login-form">
      <h2>Bem-vindo de volta!</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required />
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Sua senha" required />
      </div>

      <button type="submit" class="login-button">Entrar</button>

      <div class="footer">
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</body>
</html>
